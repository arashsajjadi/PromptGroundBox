device: auto  # auto, cuda, cpu

paths:
  runs_dir: runs
  reports_dir: reports
  coco_root: data/coco
  coco_images: data/coco/val2017
  coco_annotations: data/coco/annotations/instances_val2017.json
  coco80_labels: configs/coco80_labels.txt

grounding_dino:
  model_id: IDEA-Research/grounding-dino-base
  box_threshold: 0.35
  text_threshold: 0.25
  label_normalize: true

yolo:
  weights: yolo11n.pt
  conf: 0.25

benchmark:
  warmup: 2
  runs: 50

coco_eval:
  limit: 0  # 0 means full val2017
  max_detections: 100
